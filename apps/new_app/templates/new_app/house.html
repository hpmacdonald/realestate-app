        <link rel="stylesheet" href="{% static 'new_app/css/style.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <body>
   
           
              {% block content %}
              <h2 class="house-title sticky">{{house.name}}</h2>
                <img class="house-image" src="{{house.image.url}}" alt="{{house.name}}">

                
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                  <a class="navbar-brand"  href="{% url 'real_estate:houseindex' %}"><img class="svg" align="bottom" src="{% static 'new_app/images/home.svg'%}" height="20px" width="20px"></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-item nav-link active" href="{% url 'real_estate:houseindex' %}">Home <span class="sr-only">(current)</span></a>
                      <a class="nav-item nav-link" href="{% url 'real_estate:houselistings' %}">All Listings</a>
                      <a class="nav-item nav-link" href="#">Location</a>
                      <a class="nav-item nav-link disabled" href="#">Contact</a>
                    </div>
                  </div>
                </nav>
                
                <div class="content">
                <br>
                <hr>
                <br>
                
                <p>City: {{house.location}}</p>
                <p>{{house.description}}</p>
                <br>
                <table class="table text-center table-striped">
           
                    <tr>
                      <td scope="col">Bedrooms</td>
                      <td scope="col">Bathrooms</td>
                      <td scope="col">Asking Price</td>
                    </tr>
                  
                  <tbody>
                    <tr>
                    
                      <td>{{house.beds}}</td>
                      <td>{{house.bath}}</td>
                      <td>${{house.price}}</td>
                    </tr>
                  </tbody>
                </table>
                
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
               
                <br>
                <br>
                  <div class="w3-content w3-display-container">
                    <img class="mySlides card-image" src="{% static 'new_app/images/kitchen.jpeg'%}" >
                    <img class="mySlides card-image" src="{% static 'new_app/images/livingroom.jpeg'%}" >
                    <img class="mySlides card-image" src="{% static 'new_app/images/bathroom.jpeg'%}" >
                    <img class="mySlides card-image" src="{% static 'new_app/images/bedroom.jpeg'%}" >
                    <br>
                    <br>
                    <button class="w3-button w3-black btn-dark w3-display-left" onclick="plusDivs(-1)">&#10094;</button>&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;<button class="w3-button w3-black btn-dark w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                    <br>
                    <br>
                  </div>
                </div>
             
              {% endblock %}
                
              <script>
                var slideIndex = 1;
                showDivs(slideIndex);
                
                function plusDivs(n) {
                  showDivs(slideIndex += n);
                }
                
                function showDivs(n) {
                  var i;
                  var x = document.getElementsByClassName("mySlides");
                  if (n > x.length) {slideIndex = 1}
                  if (n < 1) {slideIndex = x.length}
                  for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                  }
                  x[slideIndex-1].style.display = "block";  
                }
                </script>
            
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="{% static 'new_app/js/script.js' %}"></script>
    </body>
